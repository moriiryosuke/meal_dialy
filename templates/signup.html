{% extends 'application.html' %}
{% block content %}
<br>
<br>
<br>
<h2>新規登録画面</h2>
<form method="POST">
    <label for="username">　登録名　</label>
    <input type="text" name="username">
    <br>
    <label for="password">パスワード</label>
    <input type="password" name="password">
    <br>
    以下の項目は目標栄養素の算出に用います！<br>
    <label for="age">　年齢　　</label>
    <input type="number" name="age">
    <br>
    <label for="sex">　性別　　</label>
    <input type="search" name="sex" list="sex">
    <datalist id="sex">
        <option value="男"></option>
        <option value="女"></option>
    </datalist>
    <br>
    <label for="movetype">　運動量　</label>
    <input type="search" name="movetype" list="movetype">
    <datalist id="movetype">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
    </datalist>
    <input type="submit" value="新規登録" ><br>
    ※運動量について
    <br>
    1：生活の大部分を座って過ごし、静的な活動が中心
    <br>
    2：座っての仕事が中心だが、職場内での移動や立っての作業・接客等<br>
    　 あるいは通勤・買い物での歩行、家事、軽いスポーツのいずれかを含む
    <br>
    3：多くの移動を伴う、ないしは、立ち仕事への従事者。<br>
    　 あるいは、スポーツなど余暇における活発な運動習慣をもっている
</form>
{% endblock %}
